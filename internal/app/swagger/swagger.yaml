basePath: /
definitions:
  schema.Demo:
    properties:
      code:
        type: string
      created_at:
        type: string
      creator:
        type: string
      memo:
        type: string
      name:
        type: string
      record_id:
        type: string
      status:
        type: integer
    required:
    - code
    - name
    - status
    type: object
  schema.HTTPError:
    properties:
      error:
        type: HTTPErrorItem
    type: object
  schema.HTTPStatus:
    properties:
      status:
        type: string
    type: object
  schema.LoginCaptcha:
    properties:
      captcha_id:
        type: string
    type: object
  schema.LoginParam:
    properties:
      captcha_code:
        type: string
      captcha_id:
        type: string
      password:
        type: string
      user_name:
        type: string
    required:
    - captcha_code
    - captcha_id
    - password
    - user_name
    type: object
  schema.LoginTokenInfo:
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      token_type:
        type: string
    type: object
  schema.Menu:
    properties:
      actions:
        type: MenuActions
      created_at:
        type: string
      creator:
        type: string
      hidden:
        type: integer
      icon:
        type: string
      name:
        type: string
      parent_id:
        type: string
      parent_path:
        type: string
      record_id:
        type: string
      resources:
        type: MenuResources
      router:
        type: string
      sequence:
        type: integer
    required:
    - name
    type: object
  schema.MenuTree:
    properties:
      actions:
        type: MenuActions
      children:
        items:
          $ref: '#/definitions/schema.MenuTree'
        type: array
      hidden:
        type: integer
      icon:
        type: string
      name:
        type: string
      parent_id:
        type: string
      parent_path:
        type: string
      record_id:
        type: string
      resources:
        type: MenuResources
      router:
        type: string
      sequence:
        type: integer
    required:
    - name
    type: object
  schema.Role:
    properties:
      created_at:
        type: string
      creator:
        type: string
      memo:
        type: string
      menus:
        type: RoleMenus
      name:
        type: string
      record_id:
        type: string
      sequence:
        type: integer
    required:
    - menus
    - name
    type: object
  schema.UpdatePasswordParam:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  schema.User:
    properties:
      created_at:
        type: string
      creator:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      real_name:
        type: string
      record_id:
        type: string
      roles:
        type: UserRoles
      status:
        type: integer
      user_name:
        type: string
    required:
    - real_name
    - roles
    - status
    - user_name
    type: object
  schema.UserLoginInfo:
    properties:
      real_name:
        type: string
      role_names:
        items:
          type: string
        type: array
      user_name:
        type: string
    type: object
  schema.UserShow:
    properties:
      created_at:
        type: string
      email:
        type: string
      phone:
        type: string
      real_name:
        type: string
      record_id:
        type: string
      roles:
        items:
          $ref: '#/definitions/schema.Role'
        type: array
      status:
        type: integer
      user_name:
        type: string
    type: object
